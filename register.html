<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Platzi Video es una Galeria de imagenes">
        <title>iJCode - Inicio de Sesión</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="./assets/img/css3.webp" type="image/x-icon">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/mobile.css" media="screen and (max-width: 450px)">
    </head>
    <body class="login__container">
        <header class="header__login">
            <a href="/">
                <img src="assets/img/logo-platzi.webp" alt="Platzi video logo">
            </a>
        </header>
        <section class="login__card--container">
            <div class="login__card">
                <p>Registrarse</p>
                <form>
                    <input type="text" placeholder="Nombre" required>
                    <input type="email" placeholder="Correo" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button>Registrarne</button>
                </form>
                <a class="card--link" href="./login.html">Iniciar Sesión</a>
            </div>
        </section>
        <footer>
            <a href="#">Términos de uso</a>
            <a href="#">Declaración de privacidad</a>
            <a href="#">Centro de ayuda</a>
        </footer>
    </body>
</html>
