<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Platzi Video es una Galeria de imagenes">
        <title>iJCode - Platzi Video</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="./assets/img/css3.webp" type="image/x-icon">

        <header class="header">

                    </div>
                        <ul class="header--profile--account">
                            <li><a href="/">Cuenta</a></li>

                        </ul>
                </div>
            </div>
        </header>
        <section class="section-search--container">
            <div class="search--container">
                <p>¿Qué quieres ver hoy?</p>
                <input type="text" placeholder="Buscar..."/>
            </div>
        </section>
    </body>
